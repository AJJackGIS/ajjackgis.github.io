<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>安全监管-车辆跟踪（视角）、轨迹回放</title>
  <script src="https://cesiumjs.org/releases/1.57/Build/Cesium/Cesium.js"></script>
  <link href="https://cesiumjs.org/releases/1.57/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000000;
    }

    .cesium-widget-credits {
      display: none;
    }

    .title {
      position: absolute;
      text-align: center;
      margin: 0 auto;
      font-size: 24px;
      font-weight: bold;
      z-index: 1;
      width: 100%;
      color: #fff;
      top: 10px;
    }

    .controls {
      position: absolute;
      top: 50px;
      left: 20px;
      background-color: rgba(17, 17, 17, 0.7);
      border-radius: 5px;
      padding: 10px;
      z-index: 1;
    }
    /*.cesium-viewer-animationContainer, .cesium-viewer-timelineContainer, .cesium-credit-logoContainer{*/
      /*display: none!important;*/
    /*}*/
  </style>
</head>

<body>
<div class="title">车辆跟踪（视角）、轨迹回放</div>
<div id="cesiumContainer"></div>
<div class="controls">
  <button class="cesium-button" onclick="defineRoute()">自定义路线</button>
  <button class="cesium-button" onclick="clearRoute()">清除路线</button>
  <button class="cesium-button" onclick="rollbackRoute()">轨迹回放</button>
  <button class="cesium-button" onclick="changeView()">更换视角</button>
</div>
<script src="index.js"></script>
</body>
</html>
